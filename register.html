<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="register.css" />
    <link rel="stylesheet" href="mediaquerieslogin.css">
  </head>
  <body>
    <section class="form-login">
      <!-- Primer div login -->
      <div class="login">
        <div class="codesquid">
          <img src="./assets/code.png" />
          <h2>Login</h2>
        </div>

        <div class="ilustration">
          <img src="./assets/ilustration.png" />
        </div>

        <div class="code-text">
          <h2>Online Community For Front-end-Developers</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem
            exercitationem vitae illum sed at.
          </p>
        </div>
      </div>

      <!-- Segundo div formulario-login -->

      <div class="login-form">
        <div class="join-text">
          <h2>Join & Connect the Fatest Growing Online Community</h2>
        </div>

        <div class="icons-google-git">
          <button class="icon-google">
            <img src="./assets/google.png" />
            <h4>Sign up with Google</h4>
          </button>
          <button class="icon-git">
            <img src="./assets/github.png" />
            <h4>Sign up with Github</h4>
          </button>
        </div>

        <div class="form-sign-up">
          <form>
            <div class="username">
              <label class="label-name" for="name">Username</label>
              <input type="text" placeholder="" />
            </div>

            <div class="email">
              <label class="label-email" for="email">Email</label>
              <input type="text" placeholder="" />
            </div>

            <div class="password">
              <label class="label-password" for="password">Password</label>
              <input type="password" placeholder="" />
            </div>
            <!-- checkbox -->

            <div class="check">
              <div class="checkbox">
                <input class="icon-check" type="checkbox" />
                <p>I accept the terms & Condition</p>
              </div>
              <div class="sign">
                <input class="submit" type="submit" value="Sign Up" />
              </div>
            </div>
          </form>
        </div>

        <div class="account">
          <h4>Own an Account? <strong>JUMP RIGHT IN</strong></h4>
        </div>

        <div class="chat">
          <img src="./assets/chat.png" />
        </div>
      </div>
    </section>
  </body>
</html>
